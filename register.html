		<!-- 内容 -->
		<section id="content">	
			<div class="height">
				<div class="box">
					<h2>注册信息</h2>
					<div class="neirong"> <br/>
					<form action="index.html" method="get">
						<dl>
							<dt><span>*</span>邮件地址</dt>
							<dd>
								<input type="text"  class="txt" value="" pattern="^\w{6,18}$" required placeholder="邮箱地址" maxlength="18"/><span>@</span>
								<select style="font-family: YSBT;font-size: 16px; width: 130px;height: 30px;border-radius: 5px;">
									<option>qq.com</option>
									<option>cc.com</option>
									<option>163.com</option>
									<option>198.com</option>
									<option>yeah.net</option>
									<option>outlook.com</option>
									<option>gmail.com</option>
								</select>
							</dd>
						</dl>
						<p class="ps">6-18 个字符，可使用字母、数字、下划线。</p>
						<dl>
							<dt><span>*</span>输入密码</dt>
							<dd>
							<input placeholder="您的密码" type="password" class="txt lTxt" size="20"style="padding-left:8px;"maxlength="16"/>
							</dd>
						</dl>
						<p class="ps">6~16 个字符，区分大小写</p>
						<dl>
							<dt><span>*</span>确认密码</dt>
							<dd>
								<input placeholder="确认密码" type="password" class="txt lTxt" size="20"style="padding-left:8px;"maxlength="16"/>
							</dd>
						</dl>
						<p class="ps">请再次输入密码</p>
						<dl>
							<dt><span>*</span>验证码</dt>
							<dd>
							<input type="text" class="txt lTxt" size="8" placeholder="验证码"style="padding-left:8px;"maxlength="4"/>
							</dd>
						</dl>
						<p class="ps">请输入四位验证码</p>
						<div class="dd">
							<input type="submit" id="" value="注册" name="" style="font-family: YSBT;font-size: 18px; width: 180px;height: 30px;border-radius: 5px;"/>
							<input type="button" id="" value="取消" name="" style="font-family: YSBT;font-size: 18px; width: 180px;height: 30px;border-radius: 5px;margin-left: 35px;"/>
						</div>
					</form>
				</div>
				</div>
			</div>
		</section>
